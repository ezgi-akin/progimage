<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>File Upload Exercise</title>
 </head>
 <body>
   <form method="POST" action="/api" enctype="multipart/form-data">
       <div>
           <label>Select image:</label>
           <input type="file" name="image" multiple/>

           <input type="submit" value="Upload" />

   </form>
   <br />
   <hr />
 </body>
</html>
